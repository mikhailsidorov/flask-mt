<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}" class="rounded"></td>
        <td>
            <a class="" href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }} says:</a>
            <br>
            <p class="text-justify">{{ post.body }}</p>
        </td>
    </tr>
</table>
