<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for("user", username=post.author.username) }}">
                <img src="{{ post.author.avatar(36) }}" class="rounded">
            </a>
        </td>
        <td>
            <a class="" href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }} says:
            </a>
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
